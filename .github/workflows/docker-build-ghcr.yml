name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - '**'
    tags:
      - v*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository_owner  }}.toLowerCase()/fiscochat:latest .
        
      - name: Tag Docker Image
        run: |
          docker tag ghcr.io/${{ github.repository_owner  }}.toLowerCase()/fiscochat:latest ghcr.io/${{ github.repository_owner  }}.toLowerCase()/fiscochat:${{ github.sha }}
        
      - name: Push Docker Image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/fiscochat:latest
          docker push ghcr.io/${{ github.repository_owner }}/fiscochat:${{ github.sha }}
